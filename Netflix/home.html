<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="stylesheet" href="home.css">
</head>

<body>

  <div class="container-fluid header-section">

    <div class="row pt-4 px-5">
       <div class="col-10">
         <img src="netflixlogo.png" alt="" id="logo">
       </div>
       
       <div class="col-2 pt-1">
        <select name="" id="selectInput">
          <option value="">English</option>
          <option value="">Hindi</option>
        </select>

        <a href="#" id="signin">Sign in</a>
       </div>
    </div>

    <div class="middle-part">
      <div class="row">
        <div class="col-12 text-center main-title">
          Unlimited movies, TV <br> shows and more.
        </div>
        <div class="col-12 text-center mt-3 sub-title-1">
          Watch anywhere. Cancel anytime.
        </div>
        <div class="col-12 text-center mt-3 sub-title-2">
          Ready to watch? Enter your email to create or
          restart your membership.
        </div>
      </div>


      <div class="row mt-3">
        <div class="col-3"></div>
        
        <div class="col-6">
          <input type="email" id="emailInput" placeholder="Email address">
          <button class="btn btn-danger getButton">Get Started></button>
        </div>

        <div class="col-3"></div>
      </div>


    </div>



  </div>



  <!-- JavaScript Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
